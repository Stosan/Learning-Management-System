
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block 'title' %} {% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.12.0-web/css/all.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'Favicon/favicon-16x16.png' %}" type="image/x-icon">
</head>
<body>
    <header>
        <section class="navbar section-adjust">
            <div class="logo">
                <img src="{% static 'Logo/Screenshot_2020-01-28 Logo Maker Used By 2 3 Million Startups(1).jpg' %}" alt="" class="logo-image">
            </div>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </section>
        {% block 'content' %}
        {% endblock %}
    </header>

</body>
</html>
