{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block 'title' %} {% endblock %}</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7fdf96813a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'Favicon/favicon-16x16.png' %}"
      type="image/x-icon"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}" />
  </head>
  <body>
    <header>
      <section class="navbar section-adjust">
        <div class="logo">
          <img
            src="{% static 'Logo/Screenshot_2020-01-28 Logo Maker Used By 2 3 Million Startups(1).jpg' %}"
            alt=""
            class="logo-image"
          />
        </div>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </section>
      {% block 'content' %}{% endblock %} {% block 'topic' %}{% endblock %}
      <section class="utils">
        {% block 'utils' %}{% endblock %}
      </section>
      <section class="container-fluid">
        <section class="side-nav-included col-md-2 position-fixed">
          {% block 'side-nav-included' %}{% endblock %}
        </section>
        <section class="row">
          <section class="rest-of-content col-md-10 offset-2">
            {% block 'rest-of-content' %}{% endblock %}
          </section>
        </section>
      </section>
    </header>
  </body>
</html>
